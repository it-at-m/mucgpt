# Shared Configuration for Docker Compose Stack
# This file contains settings that are shared across multiple services
# It can be mounted into both core-service and assistant-service containers
#
# Note: Use UPPERCASE field names because case_sensitive=False in settings
# SECURITY: For production, use environment variables for sensitive data (passwords, API keys)

# SSO Settings (Keycloak)
# Used by both core and assistant services for authentication
# ROLE: "lhm-ab-mucgpt-user"

# Redis Settings (Valkey in docker-compose)
# Used by both core and assistant services for caching
# HOST: "valkey"
# PORT: 6379
# USERNAME: "default"
# PASSWORD: "password"  # Use MUCGPT_REDIS_PASSWORD env var for production

# Langfuse Settings (Optional - for LLM observability)
# Used by core service for tracing and monitoring
# PUBLIC_KEY: "<your-public-key>"
# SECRET_KEY: "<your-secret-key>"  # Use MUCGPT_LANGFUSE_SECRET_KEY env var for production
# HOST: "https://langfuse.example.com"

# MCP Settings (Model Context Protocol)
# Used by core service for external tool integration
# SOURCES:
#   "ki in muenchen":
#     url: "http://mcpdoc-server:8088/sse"
#     transport: "sse"
#     forward_token: false
# CACHE_TTL: 43200

# LDAP Settings (Optional - for organizational directory)
# Used by assistant service for department/OU management
# ENABLED: false
# HOST: "<ldap-host>"
# PORT: 636
# USE_SSL: true
# START_TLS: false
# VERIFY_SSL: true
# CA_CERT_FILE: null
# BIND_DN: "<bind-dn>"
# BIND_PASSWORD: "<bind-password>"
