version: 1
filters:
  correlation_id:
    (): asgi_correlation_id.CorrelationIdFilter
    uuid_length: 32
    default_value: '-'
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  http:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  json:
    class: core.logtools.JsonFormatter
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: json
    filters: [correlation_id]
    stream: ext://sys.stdout
  httpx:
    class: logging.StreamHandler
    formatter: json
    filters: [correlation_id]
    stream: ext://sys.stderr
loggers:
  uvicorn.error:
    level: ${LOG_LEVEL_UVICORN_ERROR:-ERROR}
    handlers: [console]
    propagate: no
  uvicorn.access:
    level: ${LOG_LEVEL_UVICORN_ACCESS:-ERROR}
    handlers: [console]
    propagate: no
  dev:
    level: ${LOG_LEVEL_DEV:-ERROR}
    handlers: [console]
    propagate: no
  mucgpt-core:
    level: ${LOG_LEVEL_MUCGPT_CORE:-ERROR}
    handlers: [console]
    propagate: no
  mucgpt-core-agent:
    level: ${LOG_LEVEL_MUCGPT_CORE_AGENT:-ERROR}
    handlers: [console]
    propagate: no
  httpx:
    level: ${LOG_LEVEL_HTTPX:-ERROR}
    handlers: [httpx]
    propagate: no
  httpcore:
    level: ${LOG_LEVEL_HTTPCORE:-ERROR}
    handlers: [httpx]
    propagate: no
root:
  level: ${LOG_LEVEL_ROOT:-ERROR}
  handlers: [console]
