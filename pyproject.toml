[project]
name = "MUCGPT"
version = "1.2.0"
description = "a web interface for large language models for the public administration"
readme = "README.md"
dependencies = [
    "mistral-common==1.4.4",
    "fastapi[standard]==0.115.0",
    "dnspython==2.7.0",
    "langchain==0.3.3",
    "langchain_community==0.3.2",
    "langchain-openai==0.2.2",
    "openai==1.51.2",
    "langsmith==0.1.132",
    "joserfc",
    "tiktoken",
    "pypdf==5.0.1",
    "gunicorn",
    "uvicorn==0.31.0",
    "psycopg2",
    "werkzeug==3.0.4",
    "aiohttp==3.10.9",
    "aiohappyeyeballs==2.4.3",
    "httpcore==1.0.6",
] 

[project.optional-dependencies]
dev = [
    "uv==0.4.20",
    "ruff",
    "black==24.10.0",
    "pre-commit"
]
test = [
    "pytest-env",
    "pytest",
    "pytest-asyncio",
    "pytest-snapshot",
    "pytest-mock",
    "coverage",
    "pytest-cov"
]

[tool.ruff]
target-version = "py38"
lint.select = ["E", "F", "I", "UP"]
lint.ignore = ["E501", "E701"] # line too long, multiple statements on one line
src = ["app/backend"]

[tool.black]
line-length = 300

[tool.pytest.ini_options]
addopts = "-ra --cov"
pythonpath = ["app/backend"]
testpaths = [
    "tests"]
markers = [
    "integration: mark a test as a integration test",
    "unit: mark test as a unit test"
]
env = [
    "MUCGPT_CONFIG=tests/integration/test_config.json",
    "MUCGPT_BASE_CONFIG=tests/integration/base.json",
]

[tool.coverage.paths]
source = ["scripts", "app"]

[tool.coverage.report]
show_missing = true
