# SEARCH_FILTER: "(objectClass=organizationalUnit)"
# DISPLAY_ATTRIBUTE: "ou"
# PARENT_ATTRIBUTE: null
# IGNORED_OU_PREFIXES: ["_"]
# IGNORED_OU_SUFFIXES: ["-xxx"]
# PAGE_SIZE: 500
