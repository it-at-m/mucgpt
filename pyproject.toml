[project]
name = "MUCGPT"
version = "1.2.1"
description = "a web interface for large language models for the public administration"
readme = "README.md"
dependencies = [
    "mistral-common==1.4.4",
    "fastapi[standard]==0.115.4",
    "dnspython==2.7.0",
    "langchain==0.3.7",
    "langchain-core==0.3.17",
    "langchain_community==0.3.7",
    "langchain-openai==0.2.8",
    "langchain-text-splitters==0.3.2",
    "openai==1.54.3",
    "langsmith==0.1.142",
    "joserfc",
    "tiktoken",
    "pypdf==5.1.0",
    "gunicorn",
    "uvicorn==0.32.0",
    "psycopg2==2.9.10",
    "werkzeug==3.0.6",
    "aiohttp==3.10.10",
    "aiohappyeyeballs==2.4.3",
    "httpcore==1.0.6",
    "jsonschema-specifications==2024.10.1",
    "markupsafe==3.0.2",
    "yarl==1.15.4",
    "rich==13.9.4",
    "starlette==0.41.2",
    "python-multipart==0.0.17",
    "jiter==0.7.0",
    "charset-normalizer==3.4.0",
    "anyio==4.6.2.post1",
    "distlib==0.3.9",
    "httptools==0.6.4",
    "cryptography==43.0.3",
    "orjson==3.10.11",
    "frozenlist==1.5.0"
    "asgi-correlation-id==4.3.4"
]

[project.optional-dependencies]
dev = [
    "uv==0.5.1",
    "ruff==0.7.3",
    "black==24.10.0",
    "pre-commit==4.0.1"
]
test = [
    "pytest-env",
    "pytest",
    "pytest-asyncio",
    "pytest-snapshot",
    "pytest-mock",
    "coverage==7.6.4",
    "pytest-cov"
]

[tool.ruff]
target-version = "py38"
src = ["app/backend"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501", "E701"] # line too long, multiple statements on one line


[tool.black]
line-length = 300

[tool.pytest.ini_options]
addopts = "-ra --cov"
pythonpath = ["app/backend"]
testpaths = [
    "tests"]
markers = [
    "integration: mark a test as a integration test",
    "unit: mark test as a unit test"
]
env = [
    "MUCGPT_CONFIG=tests/integration/test_config.json",
    "MUCGPT_BASE_CONFIG=tests/integration/base.json",
    "LOG_CONFIG=app/backend/logconf.yaml",
]

[tool.coverage.paths]
source = ["scripts", "app"]

[tool.coverage.report]
show_missing = true
