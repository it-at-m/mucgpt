[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = --strict-markers --strict-config --verbose --tb=short -ra
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
